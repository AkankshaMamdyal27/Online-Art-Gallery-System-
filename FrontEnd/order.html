	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Product Details </h1>
				<div class = "card-body">
					<form th:action="@{/customers}" th:object = "${customers}" method="POST">
						<div class ="form-group">
                            <legend>Personal Details</legend>
                            <label> Customer name </label>
                            <input
                            type = "text"
                            name = "fullname"
                            th:field = "*{fullname}"
                            class = "form-control"
                            placeholder="Enter Customer Full Name" 
                            required/>
                        </div>
						
						<div class ="form-group">
							<label> Customer Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Customer Email" 
							required/>
						</div>
                        <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required/>
<br>
                        <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="female">Other</option>
                </select>

              
                <div id="Art gallary" class="Arts">
                    <label for="Arts">Choose art:</label>
                    <select id="Arts" name="Arts">
                        <option value="Traditiona">TRADITIONAL ARTS</option>
                        <option value="New">NEW ARRIVALS</option>
                        <option value="forms">ART FORMS</option>

                    </select>
                </div>
                    <div class ="form-group">
                        <legend>Address Details</legend>
                        <label> Customer Address </label>
                        <input
                        type = "text"
                        name = "streetAddress"
                        th:field = "*{streetAddress}"
                        class = "form-control"
                        placeholder="Enter Customer Street Address" 
                        required/>
                    </div>
                    
    <div class ="form-group">
        <label> City </label>
        <input
        type = "text"
        name = "city"
        th:field = "*{city}"
        class = "form-control"
        placeholder="Enter Customer City" 
        required/>
    </div>
    <div class ="form-group">
        <label> State </label>
        <input
        type = "text"
        name = "State"
        th:field = "*{State}"
        class = "form-control"
        placeholder="Enter Customer State" 
        required/>
    </div>
    <div class ="form-group">
        <label> Zip Code </label>
        <input
        type = "text"
        name = "zipcode"
        th:field = "*{zipcode}"
        class = "form-control"
        placeholder="Enter Zip Code" 
        required pattern="\d{6}"/>
    </div>
                <fieldset>
                    <legend>Payment Details</legend>
                    <label for="cardName">Name on Card:</label>
                    <input type="text" id="cardName" name="cardName" required><br>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}"><br>
                    <label for="expDate">Expiry Date:</label>
                    <input type="month" id="expDate" name="expDate" required><br>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3}">
                </fieldset>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const genderSelect = document.getElementById("gender");
    const maleOutfits = document.getElementById("maleOutfits");
    const femaleOutfits = document.getElementById("femaleOutfits");

    genderSelect.addEventListener("change", function() {
        if (genderSelect.value === "male") {
            maleOutfits.style.display = "block";
            femaleOutfits.style.display = "none";
        } else if (genderSelect.value === "female") {
            femaleOutfits.style.display = "block";
            maleOutfits.style.display = "none";
        } else {
            maleOutfits.style.display = "none";
            femaleOutfits.style.display = "none";
        }
    });
});
</script>
